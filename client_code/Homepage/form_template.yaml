    properties: {source: _/theme/test_file.jpg}
    type: Image
    layout_properties: {grid_position: 'XGXWIX,JQPLUI'}
  - name: label_4
    properties: {text: اللهم صل على سيدنا محمد الفاتح لما أغلق والخاتم لما سبق ناصر الحق بالحق والهادي إلى صراطك المستقيم وعلى آله حق قدره ومقداره العظيم.,
      font_size: 40}
    type: Label
    layout_properties: {grid_position: 'MYESTE,XEPNTC'}
  - name: label_6
    properties: {text: 'Assalamu aleykoum à toute la Zawiya  En parallèle de la lecture
        du coran qui sera initiée à l’occasion du gamou de Toulouse (le 18 Nov inshallah),
        nous avons prévu de faire hadiya au Prophète Mouhammad PSL en récitant 124.000
        salatoul fatikha. La récitation commence ce soir et sera clôturé le soir du
        gamou inshallah. '}
