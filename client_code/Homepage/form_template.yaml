        visible: true, role: null, font_size: null, foreground: '', background: ''}
      type: TextBox
      layout_properties: {grid_position: 'SCJZPF,GBJRNS'}
      event_bindings: {pressed_enter: search}
    - name: button_search
      properties: {text: Search, icon: 'fa:search'}
      type: Button
      layout_properties: {grid_position: 'SCJZPF,UYVQVJ'}
      event_bindings: {click: search}
  - type: RepeatingPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', items: null,
